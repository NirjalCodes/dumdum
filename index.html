<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Marriage Proposal</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    text-align: center;
    margin: 0;
    padding: 0;
    background-color: #fceff5; /* Light pink background */
    overflow: hidden; /* Prevent scrolling */
  }
  #proposal {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: #fff; /* White background for proposal box */
    padding: 20px;
    border-radius: 20px;
    box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1); /* Box shadow for depth */
    width: 400px; /* Fixed width */
  }
  h1 {
    color: #ff3e6c; /* Pink text color */
    font-size: 28px;
    margin-bottom: 20px;
  }
  button {
    margin: 10px;
    padding: 12px 24px;
    font-size: 18px;
    cursor: pointer;
    background-color: #ff3e6c; /* Pink button color */
    color: #fff; /* White text color */
    border: none;
    border-radius: 30px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2); /* Button shadow */
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #ff5c89; /* Lighter pink on hover */
  }
  .overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black overlay */
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 1000; /* Ensure modal is on top */
  }
  .modal {
    background-color: #fff;
    padding: 20px;
    border-radius: 20px;
    box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.3); /* Box shadow for depth */
    width: 40%; /* 40% of the screen width */
    max-width: 500px; /* Maximum width */
  }
  .modal h2 {
    color: #ff3e6c; /* Pink text color */
    font-size: 24px;
    margin-bottom: 20px;
  }
  .modal p {
    font-size: 18px;
    margin-bottom: 20px;
  }
  .modal button {
    padding: 10px 20px;
    font-size: 16px;
    background-color: #ff3e6c; /* Pink button color */
    color: #fff; /* White text color */
    border: none;
    border-radius: 5px;
    box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.3); /* Button shadow */
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  .modal button:hover {
    background-color: #ff5c89; /* Lighter pink on hover */
  }

  @media (max-width: 768px) {
    .modal {
      width: 80%; /* 80% of the screen width on smaller devices */
    }
  }
</style>
</head>
<body>
<div id="proposal">
  <h1>Will You Marry Me?</h1>
  <button id="yesButton">Yes</button>
  <button id="noButton">No</button>
</div>

<div class="overlay" id="overlay">
  <div class="modal">
    <h2>Yay!</h2>
    <p>I knew it!</p>
    <button id="closeModal">Close</button>
  </div>
</div>

<script>
document.getElementById('noButton').addEventListener('click', function() {
  var windowWidth = Math.min(window.innerWidth, 1440);
  var windowHeight = Math.min(window.innerHeight, 1080);
  var buttonWidth = document.getElementById('noButton').offsetWidth;
  var buttonHeight = document.getElementById('noButton').offsetHeight;
  var maxX = windowWidth - buttonWidth;
  var maxY = windowHeight - buttonHeight;
  var randomX = Math.floor(Math.random() * maxX);
  var randomY = Math.floor(Math.random() * maxY);
  document.getElementById('noButton').style.position = 'absolute';
  document.getElementById('noButton').style.top = randomY + 'px';
  document.getElementById('noButton').style.left = randomX + 'px';
});


</script>
</body>
</html>
